<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsgrid</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utilities.css" />
    <script
      src="https://kit.fontawesome.com/392dd575ed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="nav">
        <div class="container">
          <div class="logo">
            <h1 class="h-l">News<span class="primary-color">Grid</span></h1>
          </div>
          <ul class="social .secondary-color">
            <li>
              <i class="fab fa-facebook-square fa-2x secondary-color"></i>
            </li>
            <li><i class="fab fa-twitter fa-2x secondary-color"></i></li>
            <li><i class="fab fa-instagram fa-2x secondary-color"></i></li>
            <li><i class="fab fa-youtube fa-2x secondary-color"></i></li>
          </ul>
          <div class="btn-wrap">
            <a href="" class="btn btn-primary">Home</a
            ><a href="" class="btn btn-light">About</a>
          </div>
        </div>
      </nav>
      <div class="showcase">
        <div class="container">
          <div class="showcase-container">
            <div class="showcase-content">
              <div class="category category-sports">Sports</div>
              <h1>Some Sports Article</h1>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Necessitatibus obcaecati consequatur reprehenderit perspiciatis
                nemo ut, beatae dignissimos vitae dicta? Mollitia.
              </p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="editors-picks">
        <div class="container">
          <grid>
            <div class="box1 box-long"></div>
            <div class="box2"></div>
            <div class="box3 box-tall"></div>
            <div class="box4 box-tall"></div>
            <div class="box5 box-tall"></div>
            <div class="box6"></div>
            <div class="box7 box-long"></div>
          </grid>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <grid-footer></grid-footer>
      </div>
    </footer>
  </body>
</html>
